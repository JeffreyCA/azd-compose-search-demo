# yaml-language-server: $schema=https://raw.githubusercontent.com/JeffreyCA/azure-dev/refs/heads/jeffreyca/4889/compose-ai-search/schemas/alpha/azure.yaml.json

name: ai-project
resources:
  host:
    type: host.containerapp
    uses:
      - gpt-4o
      - search
      - ai-project
    port: 5000
  gpt-4o:
    type: ai.openai.model
    model:
      name: gpt-4o
      version: "2024-08-06"
  ai-project:
    type: ai.project
    models:
      - name: Phi-4-mini-instruct
        version: "1"
        format: Microsoft
        sku:
          name: GlobalStandard
          usageName: AIServices.GlobalStandard.MaaS
          capacity: 1
  search:
    type: ai.search
services:
  host:
    project: .
    host: containerapp
    language: python
    docker:
      path: Dockerfile
