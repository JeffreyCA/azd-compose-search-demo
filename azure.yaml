# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/alpha/azure.yaml.json
name: ai-project
services:
  host:
    project: .
    host: containerapp
    language: python
    docker:
      path: Dockerfile
resources:
  host:
    type: host.containerapp
    uses:
      - gpt-4o
      - search
    port: 5000
  gpt-4o:
    type: ai.openai.model
    model:
      name: gpt-4o
      version: "2024-08-06"
  search:
    type: ai.search

