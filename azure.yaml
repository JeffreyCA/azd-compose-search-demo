# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/alpha/azure.yaml.json

name: search-demo
metadata:
  template: azd-init@0.0.0-dev.0
services:
  search-demo:
    project: .
    host: containerapp
    language: python
    docker:
      path: Dockerfile
resources:
  search-demo:
    type: host.containerapp
    port: 5000
    uses:
      - search
      - gpt-4o
  search:
    type: ai.search
  gpt-4o:
    type: ai.openai.model
    model:
      name: gpt-4o
      version: "2024-08-06"
